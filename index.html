<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Random Quote / Joke Bot</title>
	<link rel="stylesheet" href="styles/style.css">
	<meta name="description" content="Random Quotes and Jokes Machine">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
</head>
<body>
	<div class="chat">
		<header class="clearfix">
			<img src="img/bot-avatar.png" alt="Bot avatar" class="bot-img">
			<h3 class="bot-name">Random Quotes, Jokes</h3>
			<h5 class="bot-status">Online</h5>
		</header>
		<div class="chat-main">
			<div class="bot-message message">
				<p>Welcome to Random Quote / Joke Machine!</p>
				<p>Send /quote to get a random quote.</p>
				<p>Send /joke to get a random joke.</p>
				<!-- <a class="twitter-share-button" target="_blank" href="https://twitter.com/intent/tweet?text='Hello%20world'"></a> -->
			</div>
			<hr>
		</div>
		<div class="chat-input clearfix">
			<input type="text" placeholder="Send /joke or /quote" class="message-input">
			<a class="message-submit">&#9993;</a>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
